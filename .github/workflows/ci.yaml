name: ci

on:
  pull_request:
    branches: [ main ]

jobs:
  mypy:
    runs-on: macos-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install tox
        run: pip install tox

      - name: Run mypy
        run: tox -e mypy

  pytest-macos-latest:
    runs-on: "macos-latest"

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
